<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <link rel="stylesheet" href="styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />



</head>

<body>

  <nav class="navbar">


    <div class="navbar-left">
      <button class="menu-button">&#9776;</button>
      <a href="Index.html">
        <img src="assets/Logo-Manejo_Laranja.png" alt="Logo Manejo" class="logo-img" />
      </a>

    </div>


    <div class="navbar-center">
      <input type="text" placeholder="Pesquise por Ferramentas e Funcionários" class="search-input" />
    </div>


    <div class="navbar-right">
      <button class="notification-button" aria-label="Notificações">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFFFFF" class="bi bi-bell"
          viewBox="0 0 16 16">
          <path
            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
        </svg>
      </button>

      <div class="divider"></div>

      <a href="#">
        <div class="user-info">

          <img src="assets/Logo_Fernandes-Prado.png" alt="Logo Fernandes Prado" class="logo-empresa" />

          <div class="user-text">
            <p class="user-name">Alessandra</p>
            <p class="user-company">Fernandes Prado</p>
          </div>
        </div>
      </a>

    </div>
  </nav>

  <div id="layout">

    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="home.html">
              <i class="fa fa-house"></i>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="emprestimos.html">
              <i class="fa fa-cart-shopping"></i>
              <span>Empréstimos</span>
            </a>
          </li>
          <li>
            <a href="funcionarios.html">
              <i class="fa fa-user"></i>
              <span>Funcionários</span>
            </a>
          </li>
          <li>
            <a href="agenda.html">
              <i class="fa fa-calendar"></i>
              <span>Agenda</span>
            </a>
          </li>
          <li>
            <a href="estoque.html">
              <i class="fa fa-wrench"></i>
              <span>Estoque</span>
            </a>
          </li>
          <li>
            <a href="configuracoes.html">
              <i class="fa fa-gear"></i>
              <span>Configuração</span>
            </a>
          </li>
          <li>
            <a href="departamentos.html">
              <i class="fa fa-folder"></i>
              <span>Departamento</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">

      <div class="dashboard-header">
        <h2 class="welcome-message">Bem vindo, <span id="username">Usuário</span>!</h2>
        <a href="/funcionarios" class="new-employee-btn">
          <i class="fa fa-user-plus"></i> Novo Funcionário
        </a>
      </div>
      <hr class="dashboard-separator" />

      <div class="dashboard-widgets">
        <!-- Coluna da esquerda: Funcionários e Ferramentas -->
        <div class="widget widget-funcionarios">
          <h5>Funcionários ativos</h5>
          <div class="widget-content">
            <span class="count" data-count="50">0</span>
            <i class="fa fa-user-group"></i>
          </div>
        </div>

        <div class="widget widget-ferramentas">
          <h5>Ferramentas em Estoque</h5>
          <div class="widget-content">
            <span class="count" data-count="120">0</span>
            <i class="fa fa-wrench"></i>
          </div>
        </div>

        <div class="widget widget-lembretes reminders">
          <h5>Lembretes</h5>
          <div class="reminder-input">
            <i class="fa fa-pen"></i>
            <input type="text" id="reminderInput" placeholder="Adicione um lembrete..." />
          </div>
          <ul id="reminderList" class="reminder-list"></ul> 
        </div>

    </main>


    <script src="script.js"></script>
  </div>

</body>

</html>
